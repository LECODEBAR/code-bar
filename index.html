<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code Bar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="images/Logo.png" alt="Logo Code Bar" class="logo" />

    <div class="photos">
      <img src="images/Exterieur.jpg" alt="Extérieur du bar" class="photo" />
      <img src="images/Interieur.jpg" alt="Intérieur du bar" class="photo" />
    </div>

    <button id="enterBtn">ENTREZ</button>

    <div class="contact">
      <button onclick="window.location.href='tel:+33000000000'">📞 Appeler</button>
      <button onclick="window.location.href='mailto:contact@codebar.fr'">✉️ Écrire</button>
      <button onclick="window.open('https://maps.google.com?q=Code+Bar')">📍 Itinéraire</button>
    </div>

    <div class="interdit">
      <img src="images/Interdit.png" alt="Interdit aux mineurs" />
      <p>Accès interdit aux mineurs</p>
    </div>
  </div>

  <!-- Pop-ups -->
  <div id="popupMaintenance" class="popup hidden">
    <img src="images/Maintenance.png" alt="Maintenance" />
    <p>Site en maintenance. Revenez bientôt !</p>
  </div>

  <div id="popupInterdit" class="popup hidden">
    <img src="images/Interdit.png" alt="Interdit" />
    <p>Accès réservé aux personnes majeures.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
