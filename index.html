<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Le Code Bar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>BIENVENUE AU</h1>
    <img src="images/logo.png" alt="Logo Le Code Bar" class="logo" />
  </header>

  <main>
    <section class="photos">
      <img src="images/exterieur.jpg" alt="Photo extérieur" class="photo" />
      <img src="images/interieur.jpg" alt="Photo intérieur" class="photo" />
    </section>

    <button class="enter-btn">ENTRER</button>
    <img src="images/interdit.png" alt="Interdit aux mineurs" class="interdit" />

    <div class="actions">
      <a href="tel:0965240755" class="action-btn">
        📞 Appeler
      </a>
      <a href="https://www.google.com/maps/dir/?api=1&destination=6+Rue+de+la+Tonnelle,+49400+Saumur" target="_blank" class="action-btn">
        📍 Itinéraire
      </a>
      <a href="mailto:contact@lebar.fr" class="action-btn">
        ✉️ Nous écrire
      </a>
    </div>
  </main>
</body>
</html>
