<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Immersive</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      width: 100%;
      max-width: 1024px;
      height: auto;
      margin: 40px 0 20px;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .photo-section {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90%;
      max-width: 1000px;
      margin-bottom: 30px;
    }

    .photo {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      transition: transform 0.5s ease;
    }

    .photo:hover {
      transform: scale(1.02);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    .buttons a {
      background-color: #e50914;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .buttons a:hover {
      background-color: #ff1f2c;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      background-color: #222;
      width: 100%;
    }

    .footer-logo {
      width: 60px;
      height: auto;
      margin-bottom: 10px;
    }

    .footer-text {
      font-size: 14px;
      color: #ccc;
    }

    @media (max-width: 600px) {
      .photo-section {
        gap: 15px;
      }

      .buttons a {
        padding: 10px 18px;
        font-size: 14px;
      }

      .footer-text {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- Logo central -->
  <img src="images/Logo.png" alt="Logo central" class="logo">

  <!-- Section immersive avec deux photos -->
  <div class="photo-section">
    <img src="images/photo1.jpg" alt="Photo immersive 1" class="photo">
    <img src="images/photo2.jpg" alt="Photo immersive 2" class="photo">
  </div>

  <!-- Boutons de contact -->
  <div class="buttons">
    <a href="#contact">Nous contacter</a>
    <a href="#support">Support</a>
    <a href="#infos">Infos légales</a>
  </div>

  <!-- Pied de page -->
  <footer>
    <img src="images/interdit.png" alt="Logo interdit" class="footer-logo">
    <div class="footer-text">⚠️ Ce site est strictement interdit aux mineurs.</div>
  </footer>

</body>
</html>
