<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Bar Saumur</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #0d0d0d, #1a1a1a);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }

    .logo {
      width: 400px;
      max-width: 90vw;
      filter: drop-shadow(0 0 25px #d4af37);
      margin-bottom: 30px;
    }

    .enter-button {
      padding: 16px 32px;
      font-size: 1.4em;
      background-color: #d4af37;
      color: #111;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.6);
      transition: transform 0.3s ease;
      margin-bottom: 80px;
    }

    .enter-button:hover {
      transform: scale(1.05);
      background-color: #bfa133;
    }

    .photo-layout {
      position: relative;
      width: 100%;
      max-width: 1000px;
      height: 400px;
      margin-bottom: 80px;
    }

    .photo-layout img {
      position: absolute;
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
      transition: transform 0.3s ease;
    }

    .photo-layout img:hover {
      transform: scale(1.05);
    }

    .interieur {
      top: 0;
      left: 10%;
      transform: rotate(-8deg);
    }

    .exterieur {
      bottom: 0;
      right: 10%;
      transform: rotate(8deg);
    }

    .contact-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 60px;
    }

    .contact-buttons a {
      padding: 14px 24px;
      background-color: #d4af37;
      color: #111;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1em;
      width: 280px;
      text-align: center;
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
      transition: all 0.3s ease;
    }

    .contact-buttons a:hover {
      background-color: #bfa133;
      transform: scale(1.05);
    }

    /* Popup */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #222;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
      z-index: 1000;
      text-align: center;
    }

    .popup h3 {
      color: #d4af37;
      margin-bottom: 20px;
    }

    .popup button {
      padding: 10px 20px;
      background-color: #d4af37;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 999;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Logo central et dominant -->
    <img src="images/Logo.png" alt="Logo Code Bar" class="logo">

    <!-- Bouton Entrez -->
    <button class="enter-button" onclick="openPopup()">ENTREZ</button>

    <!-- Photos originales en diagonale -->
    <div class="photo-layout">
      <img src="images/Interieur.jpg" alt="Int√©rieur du bar" class="interieur">
      <img src="images/Exterieur.jpg" alt="Ext√©rieur du bar" class="exterieur">
    </div>

    <!-- Boutons de contact -->
    <div class="contact-buttons">
      <a href="mailto:contact@code-bar.fr">üìß contact@code-bar.fr</a>
      <a href="tel:+33965240755">üìû 09 65 24 07 55</a>
      <a href="https://www.google.com/maps/dir/?api=1&destination=6+rue+de+la+tonnelle+49400+Saumur" target="_blank">üìç Itin√©raire</a>
    </div>
  </div>

  <!-- Popup de maintenance -->
  <div class="overlay" id="overlay" onclick="closePopup()"></div>
  <div class="popup" id="popup">
    <h3>üöß Site en maintenance</h3>
    <p>Le site est actuellement en cours de mise √† jour. Revenez bient√¥t !</p>
    <button onclick="closePopup()">Fermer</button>
  </div>

  <script>
    function openPopup() {
      document.getElementById('popup').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }
  </script>

</body>
</html>
