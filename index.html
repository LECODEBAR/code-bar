<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bienvenue</title>
  <style>
    @font-face {
      font-family: 'Broadway';
      src: local('Broadway'), url('https://fonts.cdnfonts.com/s/14421/Broadway.woff') format('woff');
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 70px;
      margin-top: 40px;
      color: #fff;
      letter-spacing: 3px;
      font-family: 'Broadway', Impact, sans-serif;
    }

    .fond-ecran {
      margin-top: 40px;
    }

    .fond-ecran img {
      width: 100%;
      max-width: 1200px;
      height: auto;
      display: block;
      margin: 0 auto;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
      border-radius: 20px;
    }

    .entrez {
      margin-top: 20px;
    }

    .entrez a img {
      width: 180px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .entrez a img:hover {
      transform: scale(1.05);
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    .buttons a img {
      width: 120px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .buttons a img:hover {
      transform: scale(1.05);
    }

    .logo-interdit {
      width: 60px;
      margin: 10px auto 10px;
      cursor: pointer;
    }

    footer {
      padding: 10px;
      background-color: #111;
      font-size: 14px;
      color: #ccc;
    }

    .popup, .popup-interdit {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #111;
      padding: 20px;
      border: 2px solid #e50914;
      border-radius: 10px;
      z-index: 999;
      width: 320px;
      text-align: center;
      display: none;
    }

    .popup-image {
      max-width: 280px;
      height: auto;
      margin-bottom: 10px;
    }

    .popup-text {
      font-size: 18px;
      color: #fff;
    }

    .popup-interdit .popup-text {
      font-size: 16px;
      margin-top: 10px;
    }

    .close-btn {
      margin-top: 15px;
      padding: 8px 16px;
      background-color: #e50914;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .close-btn:hover {
      background-color: #c40812;
    }
  </style>
</head>
<body>

  <h1>BIENVENUE</h1>

  <div class="fond-ecran">
    <img src="images/Fond ecran.png" alt="Fond d'écran">
    <div class="entrez">
      <a href="#" onclick="showMaintenance()">
        <img src="images/Entrez.png" alt="Entrez">
      </a>
    </div>
  </div>

  <div class="buttons">
    <a href="tel:0965240755"><img src="images/Appelez nous.png" alt="Appelez-nous"></a>
    <a href="mailto:contact@code-bar.fr"><img src="images/Ecrivez nous.png" alt="Écrivez-nous"></a>
    <a href="https://www.google.com/maps?q=6+rue+de+la+Tonnelle+49400+Saumur" target="_blank">
      <img src="images/Nous trouvez.png" alt="Nous Trouver">
    </a>
  </div>

  <img src="images/Interdit.png" alt="Logo Interdit" class="logo-interdit" onclick="showInterdit()">

  <footer>
    ⚠️ Ce site est strictement interdit aux mineurs.
  </footer>

  <!-- Pop-up Maintenance -->
  <div class="popup" id="popup-maintenance">
    <img src="images/Maintenance.png" alt="Maintenance" class="popup-image">
    <div class="popup-text">Site en maintenance. Revenez bientôt !</div>
  </div>

  <!-- Pop-up Interdit -->
  <div class="popup-interdit" id="popup-interdit">
    <div class="popup-text">
      Ce site est interdit aux mineurs en raison de la nature de nos services : vente d’alcool, tabac, articles réservés aux adultes.
    </div>
    <button class="close-btn" onclick="closeInterdit()">Fermer</button>
  </div>

  <script>
    function showMaintenance() {
      const popup = document.getElementById('popup-maintenance');
      popup.style.display = 'block';
      setTimeout(() => {
        popup.style.display = 'none';
      }, 5000);
    }

    function showInterdit() {
      document.getElementById('popup-interdit').style.display = 'block';
    }

    function closeInterdit() {
      document.getElementById('popup-interdit').style.display = 'none';
    }
  </script>

</body>
</html>
