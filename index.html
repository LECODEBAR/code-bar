<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Code Bar Saumur</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #1a1a1a, #000);
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
      opacity: 0.05;
      z-index: -1;
    }

    .logo {
      max-width: 400px;
      margin: 60px auto 20px;
      display: block;
      animation: fadeIn 1.5s ease;
    }

    .enter-button {
      display: block;
      margin: 0 auto 40px;
      padding: 18px 40px;
      font-size: 20px;
      background-color: #d4af37;
      border: none;
      color: #000;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #d4af37;
    }

    .enter-button:hover {
      transform: scale(1.05);
      background-color: #fff;
    }

    .popup, .popup-minors {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(20, 20, 20, 0.95);
      backdrop-filter: blur(10px);
      padding: 40px;
      border: 2px solid #d4af37;
      border-radius: 12px;
      z-index: 1000;
      text-align: center;
      max-width: 90%;
      box-shadow: 0 0 20px #d4af37;
    }

    .popup img {
      max-width: 300px;
      margin-bottom: 20px;
    }

    .popup h2, .popup-minors h2 {
      font-size: 24px;
      color: #d4af37;
      margin-bottom: 10px;
    }

    .popup p, .popup-minors p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .close-btn {
      background: none;
      border: 2px solid #d4af37;
      color: #d4af37;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .close-btn:hover {
      background: #d4af37;
      color: #000;
    }

    .photos {
      position: relative;
      width: 100%;
      max-width: 900px;
      margin: 60px auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .photos img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border: 4px solid #d4af37;
      border-radius: 20px;
      position: absolute;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .photos img:nth-child(1) {
      transform: rotate(-8deg);
      left: 10%;
      top: 0;
      z-index: 1;
    }

    .photos img:nth-child(2) {
      transform: rotate(6deg);
      right: 10%;
      top: 40px;
      z-index: 2;
    }

    .photos img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #d4af37;
      z-index: 3;
    }

    .contact-buttons {
      display: flex;
      gap: 25px;
      margin: 60px 0;
      flex-wrap: wrap;
      justify-content: center;
    }

    .contact-buttons a {
      padding: 14px 24px;
      background-color: #d4af37;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px #d4af37;
    }

    .contact-buttons a:hover {
      background-color: #fff;
      box-shadow: 0 0 12px #fff;
    }

    .footer {
      margin-bottom: 40px;
      cursor: pointer;
    }

    .footer img {
      max-width: 100px;
      opacity: 0.8;
      transition: transform 0.3s ease;
    }

    .footer img:hover {
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Logo principal -->
  <img src="images/Logo.png" alt="Code Bar Logo" class="logo">

</body>
</html>
