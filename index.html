<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page immersive</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .container {
      position: relative;
      text-align: center;
      padding-top: 100px;
    }

    .logo {
      width: 100%;
      max-width: 400px;
      height: auto;
      z-index: 2;
      position: relative;
      animation: fadeIn 2s ease-in-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .photo {
      position: absolute;
      width: 300px;
      height: auto;
      top: 0;
      z-index: 1;
      opacity: 0.9;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      transition: transform 0.5s ease;
    }

    .photo-left {
      left: 10%;
      transform: rotate(-8deg);
    }

    .photo-right {
      right: 10%;
      transform: rotate(8deg);
    }

    .buttons {
      margin-top: 300px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .buttons a {
      background-color: #e50914;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .buttons a:hover {
      background-color: #ff1f2c;
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      text-align: center;
      background-color: #222;
    }

    .footer-logo {
      width: 60px;
      height: auto;
      margin-bottom: 10px;
    }

    .footer-text {
      font-size: 14px;
      color: #ccc;
    }

    @media (max-width: 600px) {
      .photo {
        width: 200px;
      }

      .buttons a {
        padding: 10px 18px;
        font-size: 14px;
      }

      .footer-text {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Photos inclin√©es derri√®re le logo -->
    <img src="images/photo1.jpg" alt="Photo gauche" class="photo photo-left">
    <img src="images/photo2.jpg" alt="Photo droite" class="photo photo-right">

    <!-- Logo central -->
    <img src="images/Logo.png" alt="Logo central" class="logo">
  </div>

  <!-- Boutons de contact -->
  <div class="buttons">
    <a href="tel:+33612345678">üìû Appelez-nous</a>
    <a href="mailto:charlie@example.com?subject=Demande%20d'information">üìß √âcrivez-nous</a>
    <a href="https://www.google.com/maps?q=12+rue+des+Lilas,+49400+Saumur" target="_blank">üìç Nous trouver</a>
  </div>

  <!-- Pied de page -->
  <footer>
    <img src="images/Interdit.png" alt="Logo interdit" class="footer-logo">
    <div class="footer-text">‚ö†Ô∏è Ce site est strictement interdit aux mineurs.</div>
  </footer>

</body>
</html>
