<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Le Code Bar</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f1f1c;
      color: #d4af37;
      overflow-x: hidden;
      text-align: center;
    }

    header {
      padding: 2rem 1rem;
    }

    header img {
      height: 120px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    header img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(212, 175, 55, 0.3);
    }

    .photos {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
      flex-wrap: wrap;
    }

    .photos img {
      max-width: 350px;
      width: 100%;
      border: 2px solid #d4af37;
      border-radius: 8px;
    }

    .warning {
      margin: 2rem 0;
      cursor: pointer;
    }

    .warning img {
      height: 60px;
      transition: transform 0.3s ease;
    }

    .warning img:hover {
      transform: scale(1.1);
    }

    .warning p {
      margin-top: 0.5rem;
      font-weight: bold;
    }

    .enter {
      margin: 3rem 0;
    }

    .enter button {
      background-color: #d4af37;
      color: #0f1f1c;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .enter button:hover {
      transform: scale(1.05);
    }

    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-content {
      background-color: #1c2b28;
      padding: 2rem;
      border-radius: 10px;
      max-width: 600px;
      color: #fff;
      text-align: center;
      position: relative;
    }

    .popup-content img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .popup-content h2 {
      color: #d4af37;
    }

    .close-btn {
      position: absolute;
      top: 10px; right: 15px;
      background: none;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
    }

    @media screen and (max-width: 600px) {
      .photos {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="images/logo.png" alt="Logo" />
  </header>

  <div class="photos">
    <img src="images/exterieur.jpg" alt="Photo extérieure" />
    <img src="images/interdit.png" alt="Logo interdit" />
  </div>

  <div class="warning" onclick="document.getElementById('popup-reglement').style.display='flex'">
    <img src="images/interdit.png" alt="Interdit aux mineurs" />
    <p>Interdit aux mineurs</p>
  </div>

  <div class="enter">
    <button onclick="document.getElementById('popup-maintenance').style.display='flex'">ENTREZ</button>
  </div>

  <!-- Pop-up règlement -->
  <div class="popup" id="popup-reglement">
    <div class="popup-content">
      <button class="close-btn" onclick="document.getElementById('popup-reglement').style.display='none'">&times;</button>
      <h2>Règlement officiel</h2>
      <p>Notre établissement est strictement interdit aux mineurs en raison de la vente de tabacs, d’alcools et de la présence de jeux d’argent. Merci de votre compréhension.</p>
    </div>
  </div>

  <!-- Pop-up maintenance -->
  <div class="popup" id="popup-maintenance">
    <div class="popup-content">
      <button class="close-btn" onclick="document.getElementById('popup-maintenance').style.display='none'">&times;</button>
      <img src="images/maintenance.png" alt="Visuel de maintenance" />
      <h2>Site en maintenance</h2>
      <p>Nous préparons quelque chose d’exceptionnel. Revenez bientôt !</p>
    </div>
  </div>

</body>
</html>
