<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Bar Saumur</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top, #1c1c1c, #000);
      color: #f5f5f5;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
      background-color: #000;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
    }

    header img.logo {
      width: 180px;
      max-width: 90%;
      filter: drop-shadow(0 0 10px #d4af37);
    }

    .interdiction {
      text-align: center;
      margin-top: 20px;
    }

    .interdiction img {
      width: 80px;
      filter: drop-shadow(0 0 5px red);
    }

    h2 {
      color: #d4af37;
      text-align: center;
      margin: 60px 0 30px;
      font-size: 2em;
      text-shadow: 0 0 10px #d4af37;
    }

    .photos-section,
    .contact-section {
      width: 100%;
      text-align: center;
      padding: 20px;
    }

    .photos {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .photos img {
      width: 85%;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
      transition: transform 0.3s ease;
    }

    .photos img:hover {
      transform: scale(1.03);
    }

    .contact-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 50px;
    }

    .contact-buttons a {
      display: inline-block;
      padding: 14px 24px;
      background-color: #d4af37;
      color: #111;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1em;
      transition: all 0.3s ease;
      width: 280px;
      text-align: center;
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
    }

    .contact-buttons a:hover {
      background-color: #bfa133;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.7);
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <header>
    <img src="images/Logo.png" alt="Logo Code Bar" class="logo">
  </header>

  <!-- Symbole d'interdiction -->
  <div class="interdiction">
    <img src="images/Interdiction.png" alt="Symbole d'interdiction">
  </div>

  <!-- Section Photos -->
  <section class="photos-section">
    <h2>Notre √©tablissement</h2>
    <div class="photos">
      <img src="images/Interieur.jpg" alt="Int√©rieur du bar">
      <img src="images/Exterieur.jpg" alt="Ext√©rieur du bar">
    </div>
  </section>

  <!-- Section Contact -->
  <section class="contact-section">
    <h2>Nous contacter</h2>
    <div class="contact-buttons">
      <a href="mailto:contact@code-bar.fr">üìß Envoyer un mail</a>
      <a href="tel:+33965240755">üìû Appeler</a>
      <a href="https://www.google.com/maps/dir/?api=1&destination=6+rue+de+la+tonnelle+49400+Saumur" target="_blank">üìç Itin√©raire</a>
    </div>
  </section>

</body>
</html>
