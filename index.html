<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Code Bar Saumur</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .logo {
      max-width: 400px;
      margin-top: 60px;
      animation: fadeIn 1.5s ease;
    }

    .enter-button {
      margin: 30px 0;
      padding: 18px 40px;
      font-size: 20px;
      background-color: #d4af37;
      border: none;
      color: #000;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .enter-button:hover {
      transform: scale(1.05);
    }

    .popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #222;
      padding: 40px;
      border: 2px solid #d4af37;
      border-radius: 12px;
      z-index: 1000;
      text-align: center;
    }

    .popup h2 {
      margin: 0 0 10px;
      font-size: 24px;
      color: #d4af37;
    }

    .popup p {
      font-size: 18px;
    }

    .photos {
      position: relative;
      width: 100%;
      max-width: 900px;
      margin: 60px auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .photos img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border: 4px solid #d4af37;
      border-radius: 20px;
      position: absolute;
      transition: transform 0.4s ease;
    }

    .photos img:nth-child(1) {
      transform: rotate(-8deg);
      left: 10%;
      top: 0;
      z-index: 1;
    }

    .photos img:nth-child(2) {
      transform: rotate(6deg);
      right: 10%;
      top: 40px;
      z-index: 2;
    }

    .photos img:hover {
      transform: scale(1.05);
      z-index: 3;
    }

    .contact-buttons {
      display: flex;
      gap: 25px;
      margin: 60px 0;
      flex-wrap: wrap;
      justify-content: center;
    }

    .contact-buttons a {
      padding: 14px 24px;
      background-color: #d4af37;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .contact-buttons a:hover {
      background-color: #fff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Logo central -->
  <img src="logo.png" alt="Code Bar Logo" class="logo">

  <!-- Bouton ENTREE -->
  <button class="enter-button" onclick="document.getElementById('popup').style.display='block'">ENTREZ</button>

  <!-- Pop-up maintenance -->
  <div class="popup" id="popup">
    <h2>Site en maintenance</h2>
    <p>Revenez bient√¥t pour d√©couvrir notre univers.</p>
  </div>

  <!-- Photos originales -->
  <div class="photos">
    <img src="interieur.jpg" alt="Int√©rieur">
    <img src="exterieur.jpg" alt="Ext√©rieur">
  </div>

  <!-- Boutons de contact automatiques -->
  <div class="contact-buttons">
    <a href="mailto:contact@code-bar.fr">üìß Envoyer un mail</a>
    <a href="tel:+33965240755">üìû Appeler</a>
    <a href="https://www.google.com/maps/dir/?api=1&destination=6+rue+de+la+tonnelle+49400+Saumur" target="_blank">üìç Itin√©raire</a>
  </div>

</body>
</html>
