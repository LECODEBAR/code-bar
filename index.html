<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Code Bar Saumur</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .logo {
      max-width: 300px;
      margin-top: 40px;
      animation: fadeIn 1.5s ease;
    }

    .enter-button {
      margin: 20px;
      padding: 15px 30px;
      font-size: 18px;
      background-color: #d4af37;
      border: none;
      color: #000;
      cursor: pointer;
      border-radius: 5px;
      transition: transform 0.3s ease;
    }

    .enter-button:hover {
      transform: scale(1.05);
    }

    .popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #222;
      padding: 30px;
      border: 2px solid #d4af37;
      border-radius: 10px;
      z-index: 1000;
    }

    .popup h2 {
      margin: 0;
      font-size: 22px;
      color: #d4af37;
    }

    .photos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 40px 0;
      gap: 30px;
      transform: rotate(-1deg);
    }

    .photos img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border: 3px solid #d4af37;
      border-radius: 15px;
      transform: rotate(2deg);
      transition: transform 0.3s ease;
    }

    .photos img:hover {
      transform: rotate(0deg) scale(1.05);
    }

    .contact-buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .contact-buttons a {
      padding: 12px 20px;
      background-color: #d4af37;
      color: #000;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .contact-buttons a:hover {
      background-color: #fff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Logo central -->
  <img src="logo.png" alt="Code Bar Logo" class="logo">

  <!-- Bouton ENTREE -->
  <button class="enter-button" onclick="document.getElementById('popup').style.display='block'">ENTREZ</button>

  <!-- Pop-up maintenance -->
  <div class="popup" id="popup">
    <h2>Site en maintenance</h2>
    <p>Revenez bient√¥t pour d√©couvrir notre univers.</p>
  </div>

  <!-- Photos originales -->
  <div class="photos">
    <img src="interieur.jpg" alt="Int√©rieur">
    <img src="exterieur.jpg" alt="Ext√©rieur">
  </div>

  <!-- Boutons de contact -->
  <div class="contact-buttons">
    <a href="mailto:contact@code-bar.fr">üìß Mail</a>
    <a href="tel:+33965240755">üìû Appeler</a>
    <a href="https://www.google.com/maps/dir/?api=1&destination=6+rue+de+la+tonnelle+49400+Saumur" target="_blank">üìç Itin√©raire</a>
  </div>

</body>
</html>
