<div class="wrapper">
  <div class="center-content">
    <img src="https://via.placeholder.com/250x100.png?text=Logo+Code+Bar" alt="Logo Code Bar" class="logo" />
    <button id="enterBtn">ENTREZ</button>
  </div>

  <div class="photos">
    <img src="https://via.placeholder.com/200x150.jpg?text=Extérieur" alt="Extérieur" class="photo left" />
    <img src="https://via.placeholder.com/200x150.jpg?text=Intérieur" alt="Intérieur" class="photo right" />
  </div>

  <footer>
    <div class="contact">
      <button onclick="window.location.href='tel:+33000000000'">📞 Appeler</button>
      <button onclick="window.location.href='mailto:contact@codebar.fr'">✉️ Écrire</button>
      <button onclick="window.open('https://maps.google.com?q=Code+Bar')">📍 Itinéraire</button>
    </div>

    <div class="interdit" onclick="showPopup('interdit')">
      <img src="https://via.placeholder.com/40.png?text=🚫" alt="Interdit" />
      <p>Accès interdit aux mineurs</p>
    </div>
  </footer>

  <!-- Pop-ups -->
  <div id="popupMaintenance" class="popup hidden">
    <img src="https://via.placeholder.com/100.png?text=Maintenance" alt="Maintenance" />
    <p>Le site est temporairement en maintenance. Revenez bientôt pour découvrir nos nouveautés !</p>
    <button onclick="closePopup('maintenance')">Fermer</button>
  </div>

  <div id="popupInterdit" class="popup hidden">
    <img src="https://via.placeholder.com/100.png?text=Interdit" alt="Interdit" />
    <p>En raison de nos services (tabac, alcool, jeux...), l'accès est strictement interdit aux mineurs.</p>
    <button onclick="closePopup('interdit')">Fermer</button>
  </div>
</div>
