<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Page d'accueil</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .logo {
      width: 200px;
      max-width: 80%;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 800px;
      margin-bottom: 30px;
    }

    .grid-item {
      background-color: white;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .grid-item img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }

    .button-container {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .button-container a {
      text-decoration: none;
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .button-container a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Logo" class="logo">

  <div class="grid">
    <div class="grid-item">
      <img src="photo1.jpg" alt="Photo 1">
    </div>
    <div class="grid-item">
      <img src="photo2.jpg" alt="Photo 2">
    </div>
    <div class="grid-item">
      <img src="photo3.jpg" alt="Photo 3">
    </div>
  </div>

  <div class="button-container">
    <a href="#">Bouton 1</a>
    <a href="#">Bouton 2</a>
    <a href="#">Bouton 3</a>
  </div>

</body>
</html>
