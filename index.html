<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Bar Saumur</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 30px 20px 10px;
    }

    header img.logo {
      width: 150px;
      max-width: 90%;
    }

    .interdiction {
      text-align: center;
      margin-top: 10px;
    }

    .interdiction img {
      width: 80px;
      max-width: 100%;
    }

    h2 {
      color: #d4af37;
      text-align: center;
      margin: 40px 0 20px;
    }

    .photos-section,
    .contact-section {
      display: block;
      width: 100%;
      text-align: center;
      padding: 20px;
    }

    .photos {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .photos img {
      width: 80%;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
    }

    .contact-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 40px;
    }

    .contact-buttons a {
      display: inline-block;
      padding: 12px 20px;
      background-color: #d4af37;
      color: #111;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      width: 250px;
      text-align: center;
    }

    .contact-buttons a:hover {
      background-color: #bfa133;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <header>
    <img src="images/Logo.png" alt="Logo Code Bar" class="logo">
  </header>

  <!-- Symbole d'interdiction -->
  <div class="interdiction">
    <img src="images/Interdiction.png" alt="Symbole d'interdiction">
  </div>

  <!-- Section Photos -->
  <section class="photos-section">
    <h2>Notre √©tablissement</h2>
    <div class="photos">
      <img src="images/Interieur.jpg" alt="Int√©rieur du bar">
      <img src="images/Exterieur.jpg" alt="Ext√©rieur du bar">
    </div>
  </section>

  <!-- Section Contact -->
  <section class="contact-section">
    <h2>Nous contacter</h2>
    <div class="contact-buttons">
      <a href="mailto:contact@code-bar.fr">üìß Envoyer un mail</a>
      <a href="tel:+33965240755">üìû Appeler</a>
      <a href="https://www.google.com/maps/dir/?api=1&destination=6+rue+de+la+tonnelle+49400+Saumur" target="_blank">üìç Itin√©raire</a>
    </div>
  </section>

</body>
</html>
