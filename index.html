<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bienvenue</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-top: 40px;
      color: #e50914;
      letter-spacing: 2px;
      font-family: 'Broadway', Impact, sans-serif;
    }

    .logo-central {
      margin-top: 20px;
    }

    .logo-central img {
      width: 150px;
      height: auto;
    }

    .photo-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 60px;
      perspective: 1000px;
    }

    .photo {
      width: 240px;
      height: auto;
      opacity: 0;
      transform: scale(0.8) translateY(50px);
      animation: zoomInPhoto 2s ease-out forwards;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .photo-left {
      animation-delay: 0.5s;
      transform: rotateY(25deg) rotateZ(-15deg);
    }

    .photo-right {
      animation-delay: 1s;
      transform: rotateY(-25deg) rotateZ(15deg);
    }

    @keyframes zoomInPhoto {
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 40px;
    }

    .buttons img {
      width: 160px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .buttons img:hover {
      transform: scale(1.05);
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #111;
      padding: 20px;
      border: 2px solid #e50914;
      border-radius: 10px;
      z-index: 999;
      width: 320px;
      text-align: center;
      opacity: 1;
      transition: opacity 1s ease;
    }

    .popup.hide {
      opacity: 0;
      pointer-events: none;
    }

    .popup-image {
      max-width: 300px;
      height: auto;
      margin-bottom: 10px;
    }

    .popup-text {
      font-size: 18px;
      color: #fff;
    }

    .logo-interdit {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 60px;
    }
  </style>
</head>
<body>

  <h1>BIENVENUE</h1>

  <div class="logo-central">
    <img src="images/Logo.png" alt="Logo Central">
  </div>

  <div class="photo-container">
    <img src="images/Exterieur.jpg" alt="Photo Extérieur" class="photo photo-left">
    <img src="images/Interieur.jpg" alt="Photo Intérieur" class="photo photo-right">
  </div>

  <div class="buttons">
    <img src="images/Appelez nous.png" alt="Appelez-nous">
    <img src="images/Ecrivez nous.png" alt="Écrivez-nous">
    <img src="images/Entrez.png" alt="Entrez">
    <img src="images/Nous trouvez.png" alt="Nous Trouver">
  </div>

  <img src="images/Interdit.png" alt="Logo Interdit" class="logo-interdit">

  <div class="popup" id="popup">
    <img src="images/Maintenance.png" alt="Maintenance" class="popup-image">
    <div class="popup-text">Site en maintenance. Revenez bientôt !</div>
  </div>

  <script>
    // Masquer le pop-up après 5 secondes
    setTimeout(() => {
      document.getElementById('popup').classList.add('hide');
    }, 5000);
  </script>

</body>
</html>
