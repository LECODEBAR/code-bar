<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Bar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-top: 40px;
      color: #e50914;
      letter-spacing: 2px;
    }

    .container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 40px;
      gap: 40px;
    }

    .logo {
      width: 100%;
      max-width: 500px;
      height: auto;
      z-index: 2;
      position: relative;
      animation: fadeIn 2s ease-in-out forwards, glow 3s infinite alternate;
      opacity: 0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 10px #e50914;
      }
      100% {
        box-shadow: 0 0 30px #e50914;
      }
    }

    .photo {
      width: 280px;
      height: auto;
      opacity: 0;
      transform: scale(0.8) translateY(50px);
      animation: zoomInPhoto 2s ease-out forwards;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .photo-left {
      animation-delay: 0.5s;
      transform: rotate(-10deg);
    }

    .photo-right {
      animation-delay: 1s;
      transform: rotate(10deg);
    }

    @keyframes zoomInPhoto {
      to {
        opacity: 0.95;
        transform: scale(1) translateY(0);
      }
    }

    .entrez {
      margin-top: 20px;
    }

    .entrez a img {
      width: 200px;
      height: auto;
      transition: transform 0.3s ease;
    }

    .entrez a:hover img {
      transform: scale(1.05);
    }

    .buttons {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .buttons a img {
      width: 140px;
      height: auto;
      transition: transform 0.3s ease;
    }

    .buttons a:hover img {
      transform: scale(1.05);
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      background-color: #222;
    }

    .footer-logo {
      width: 60px;
      height: auto;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .footer-text {
      font-size: 14px;
      color: #ccc;
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      pointer-events: all;
    }

    .popup-content {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 90%;
      animation: zoomIn 0.5s ease;
    }

    .popup-image {
      max-width: 100%;
      height: auto;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 32px;
      }

      .container {
        flex-direction: column;
        gap: 20px;
      }

      .photo {
        width: 200px;
      }

      .entrez a img {
        width: 160px;
      }

      .buttons a img {
        width: 120px;
      }

      .footer-text {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- EN-TÊTE -->
  <h1>BIENVENUE</h1>

  <!-- PHOTOS + LOGO -->
  <div class="container">
    <img src="images/Exterieur.jpg" alt="Photo extérieur" class="photo photo-left">
    <img src="images/Logo.png" alt="Logo central" class="logo">
    <img src="images/Interieur.jpg" alt="Photo intérieur" class="photo photo-right">
  </div>

  <!-- BOUTON ENTREZ -->
  <div class="entrez">
    <a href="#" onclick="openPopup('maintenance')">
      <img src="images/Entrez.png" alt="Entrez">
    </a>
  </div>

  <!-- BOUTONS COORDONNÉES -->
  <div class="buttons">
    <a href="tel:00965240755">
      <img src="images/Appelez nous.png" alt="Appelez-nous">
    </a>
    <a href="mailto:contact@code-bar.fr">
      <img src="images/Ecrivez nous.png" alt="Écrivez-nous">
    </a>
    <a href="https://www.google.com/maps?q=6+rue+de+la+Tonnelle,+49400+Saumur" target="_blank">
      <img src="images/Nous trouvez.png" alt="Nous trouver">
    </a>
  </div>

  <!-- PIED DE PAGE -->
  <footer>
    <img src="images/Interdit.png" alt="Logo interdit" class="footer-logo" onclick="openPopup('interdit')">
    <div class="footer-text">⚠️ Ce site est strictement interdit aux mineurs.</div>
  </footer>

  <!-- POP-UP MAINTENANCE -->
  <div id="popup-maintenance" class="popup-overlay">
    <div class="popup-content">
      <img src="images/Maintenance.png" alt="Visuel Maintenance" class="popup-image">
    </div>
  </div>

  <!-- POP-UP INTERDIT -->
  <div id="popup-interdit" class="popup-overlay">
    <div class="popup-content">
      <p style="color: white; font-size: 16px; line-height: 1.5;">
        ⚠️ Ce site est strictement interdit aux mineurs en raison des articles et services proposés (tabac, jeux, alcools...).
      </p>
    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    function openPopup(type) {
      const popupId = type === 'maintenance' ? 'popup-maintenance' : 'popup-interdit';
      const popup = document.getElementById(popupId);
      popup.style.display = 'flex';

      // Bloque les interactions
      document.body.style.pointerEvents = 'none';
      popup.style.pointerEvents = 'auto';

      // Ferme automatiquement après 5 secondes
      setTimeout(() => {
        popup.style.display = 'none';
        document.body.style.pointerEvents = 'auto';
      }, 5000);
    }
  </script>

</body>
</html>
