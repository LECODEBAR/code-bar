<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bienvenue - Code Bar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #000000 0%, #1a1a1a 100%);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .logo {
      width: 200px;
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    .btn {
      margin: 20px;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      background: #ff0055;
      color: white;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .actions button {
      margin: 10px;
      padding: 10px 20px;
      background: #333;
      border: 1px solid #fff;
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }

    .photos {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .photos img {
      width: 150px;
      border-radius: 10px;
      box-shadow: 0 0 10px #fff;
    }

    .interdit {
      margin-top: 20px;
      cursor: pointer;
      text-align: center;
    }

    .interdit img {
      width: 80px;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 30px;
      border-radius: 15px;
      display: none;
      z-index: 1000;
      color: white;
      text-align: center;
    }

    .popup img {
      width: 200px;
      margin-bottom: 20px;
    }

    .popup button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff0055;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/Logo.png" alt="Logo" class="logo">

    <button class="btn main-btn" onclick="showPopup('maintenance')">ENTREZ</button>

    <div class="actions">
      <button onclick="window.location.href='tel:0965240755'">üìû Appeler</button>
      <button onclick="window.location.href='mailto:contact@code-bar.fr'">‚úâÔ∏è √âcrire</button>
      <button onclick="openMaps()">üìç Itin√©raire</button>
    </div>

    <div class="photos">
      <img src="images/Exterieur.jpg" alt="Ext√©rieur">
      <img src="images/Interieur.jpg" alt="Int√©rieur">
    </div>

    <div class="interdit" onclick="showPopup('interdit')">
      <img src="images/Interdit.png" alt="Interdit">
      <p>Acc√®s interdit aux mineurs</p>
    </div>
  </div>

  <!-- Popups -->
  <div id="popup-maintenance" class="popup">
    <img src="images/Maintenance.png" alt="Maintenance">
    <button onclick="closePopup('maintenance')">Fermer</button>
  </div>

  <div id="popup-interdit" class="popup">
    <p>En raison de nos services (tabac, alcool, jeux...), l'acc√®s est strictement interdit aux mineurs.</p>
    <button onclick="closePopup('interdit')">Fermer</button>
  </div>

  <script>
    function showPopup(type) {
      document.getElementById(`popup-${type}`).style.display = 'block';
    }

    function closePopup(type) {
      document.getElementById(`popup-${type}`).style.display = 'none';
    }

    function openMaps() {
      const destination = encodeURIComponent("Code Bar, Saumur, France");
      window.open(`https://www.google.com/maps/dir/?api=1&destination=${destination}`, '_blank');
    }
  </script>
</body>
</html>
