<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Page d'accueil</title>
  <style>
    @font-face {
      font-family: 'Broadway';
      src: local('Broadway'), url('https://fonts.cdnfonts.com/s/14421/Broadway.woff') format('woff');
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow: hidden;
    }

    .page-wrapper {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .fond-ecran-container {
      position: relative;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      max-height: 70vh;
    }

    .fond-ecran {
      max-height: 100%;
      max-width: 100%;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
      display: block;
    }

    .entrez-btn {
      position: absolute;
      bottom: 5px;
      left: 55%;
      transform: translateX(-50%);
      width: 100px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: none;
    }

    .entrez-btn:hover {
      transform: translateX(-50%) scale(1.05);
      box-shadow: 0 0 15px #e50914;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .buttons a img {
      width: 100px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .buttons a img:hover {
      transform: scale(1.05);
    }

    .logo-interdit {
      width: 50px;
      margin: 10px auto 0;
      display: block;
      cursor: pointer;
    }

    footer {
      font-size: 12px;
      color: #ccc;
      text-align: center;
      margin-top: 5px;
    }

    .popup, .popup-interdit {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #111;
      padding: 20px;
      border: 2px solid #e50914;
      border-radius: 10px;
      z-index: 999;
      width: 320px;
      text-align: center;
      display: none;
    }

    .popup-image {
      max-width: 280px;
      height: auto;
      margin-bottom: 10px;
    }

    .popup-text {
      font-size: 16px;
      color: #fff;
    }

    .close-btn {
      margin-top: 15px;
      padding: 8px 16px;
      background-color: #e50914;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .close-btn:hover {
      background-color: #c40812;
    }
  </style>
</head>
<body>

  <div class="page-wrapper">

    <div class="fond-ecran-container">
      <img src="images/Fond ecran.png" alt="Fond d'écran" class="fond-ecran">
      <img src="images/Entrez.png" alt="Entrez" class="entrez-btn" onclick="showMaintenance()">
    </div>

    <div class="buttons">
      <a href="tel:0965240755"><img src="images/Appelez nous.png" alt="Appelez-nous"></a>
      <a href="mailto:contact@code-bar.fr"><img src="images/Ecrivez nous.png" alt="Écrivez-nous"></a>
      <a href="https://www.google.com/maps?q=6+rue+de+la+Tonnelle+49400+Saumur" target="_blank">
        <img src="images/Nous trouvez.png" alt="Nous Trouver">
      </a>
    </div>

    <img src="images/Interdit.png" alt="Logo Interdit" class="logo-interdit" onclick="showInterdit()">
    <footer>⚠️ Ce site est strictement interdit aux mineurs.</footer>

  </div>

  <!-- Pop-up Maintenance -->
  <div class="popup" id="popup-maintenance">
    <img src="images/Maintenance.png" alt="Maintenance" class="popup-image">
    <div class="popup-text">Site en maintenance. Revenez bientôt !</div>
  </div>

  <!-- Pop-up Interdit -->
  <div class="popup-interdit" id="popup-interdit">
    <div class="popup-text">
      Ce site est interdit aux mineurs en raison de la nature de nos services : vente d’alcool, tabac, articles réservés aux adultes.
    </div>
    <button class="close-btn" onclick="closeInterdit()">Fermer</button>
  </div>

  <script>
    function showMaintenance() {
      const popup = document.getElementById('popup-maintenance');
      popup.style.display = 'block';
      setTimeout(() => {
        popup.style.display = 'none';
      }, 5000);
    }

    function showInterdit() {
      document.getElementById('popup-interdit').style.display = 'block';
    }

    function closeInterdit() {
      document.getElementById('popup-interdit').style.display = 'none';
    }
  </script>

</body>
</html>
